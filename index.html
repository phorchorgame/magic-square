  <h1>‚ú® ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ï‡∏∏‡∏£‡∏±‡∏™‡∏Å‡∏• ‚ú®</h1>
  <label for="size">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡∏ô‡∏≤‡∏î:</label>
  <select id="size" onchange="createGrid()">
    <option value="3">3 x 3</option>
    <option value="4" selected>4 x 4</option>
    <option value="5">5 x 5</option>
  </select>

  <div id="timer">‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</div>
  <div id="grid"></div>

  <button onclick="checkMagicSquare()">‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button>
  <div id="result"></div>

  <script>
    let gridSize = 4;
    let selectedNumber = null;
    const grid = document.getElementById("grid");
    const numberBank = document.getElementById("number-bank");
    let time = 0;
    let timerInterval;

    function startTimer() {
      clearInterval(timerInterval);
      time = 0;
      document.getElementById("time").textContent = time;
      timerInterval = setInterval(() => {
        time++;
        document.getElementById("time").textContent = time;
      }, 1000);
    }

    function createGrid() {
      gridSize = parseInt(document.getElementById("size").value);
      grid.innerHTML = '';
      numberBank.innerHTML = '';
      selectedNumber = null;
      grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;

      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell droppable";
        cell.dataset.index = i;
        cell.addEventListener("click", function () {
          if (selectedNumber) {
            this.textContent = selectedNumber.textContent;
            selectedNumber.classList.add("used");
            updateUsedNumbers();
            selectedNumber = null;
          }
        });
        grid.appendChild(cell);
      }

      for (let i = 1; i <= gridSize * gridSize; i++) {
        const num = document.createElement("div");
        num.className = "cell draggable";
        num.textContent = i;
        num.id = `num-${i}`;
        num.addEventListener("click", function () {
          if (!this.classList.contains("used")) {
            selectedNumber = this;
          }
        });
        numberBank.appendChild(num);
      }

      startTimer();
    }

    function updateUsedNumbers() {
      const used = new Set();
      document.querySelectorAll(".droppable").forEach(cell => {
        const val = parseInt(cell.textContent);
        if (!isNaN(val)) used.add(val);
      });
      document.querySelectorAll(".draggable").forEach(num => {
        const val = parseInt(num.textContent);
        if (used.has(val)) {
          num.classList.add("used");
        } else {
          num.classList.remove("used");
        }
      });
    }

    function checkMagicSquare() {
      const cells = document.querySelectorAll(".droppable");
      const values = Array.from(cells).map(c => parseInt(c.textContent));

      if (values.some(isNaN)) {
        document.getElementById("result").innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á!";
        return;
      }

      const set = new Set(values);
      if (set.size !== gridSize * gridSize) {
        document.getElementById("result").innerText = "‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ã‡πâ‡∏≥!";
        return;
      }

      const expectedSum = (gridSize * (gridSize * gridSize + 1)) / 2;
      const matrix = [];
      for (let i = 0; i < gridSize; i++) {
        matrix.push(values.slice(i * gridSize, (i + 1) * gridSize));
      }

      let correct = true;
      for (let i = 0; i < gridSize; i++) {
        const rowSum = matrix[i].reduce((a, b) => a + b, 0);
        const colSum = matrix.map(row => row[i]).reduce((a, b) => a + b, 0);
        if (rowSum !== expectedSum || colSum !== expectedSum) correct = false;
      }

      const diag1 = matrix.map((row, i) => row[i]).reduce((a, b) => a + b, 0);
      const diag2 = matrix.map((row, i) => row[gridSize - 1 - i]).reduce((a, b) => a + b, 0);
      if (diag1 !== expectedSum || diag2 !== expectedSum) correct = false;

      clearInterval(timerInterval);
      document.getElementById("result").innerText = correct
        ? `üéâ ‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÉ‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ!`
        : "‚ùå ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!";
    }

    createGrid();
  </script>
